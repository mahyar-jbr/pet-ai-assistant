<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags for Encoding and Responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page Title -->
  <title>Pet Profile Form</title>

  <!-- Link to External CSS Stylesheet -->
  <link rel="stylesheet" href="css/form.css" />
</head>
<body>
  <!-- Outer Container for Centered Layout -->
  <div class="container"> 
    <!-- Card UI for Form Styling -->
    <div class="form-card">
      <!-- Main Title -->
      <h1>Enter Your Dog’s Info</h1>
      <!-- Subtitle with Guidance -->
      <p class="subtitle">We’ll personalize food recommendations based on this.</p>

      <!-- Pet Profile Form -->
      <form id="pet-form">
        <!-- Pet Name Input -->
        <label for="pet-name">Pet Name</label>
        <input type="text" id="pet-name" placeholder="Enter name" required/>

        <!-- Row for Age and Breed -->
        <div class="input-row">
          <!-- Pet Age -->
          <div class="input-group">
            <label for="pet-age">Age</label>
            <input type="number" id="pet-age" placeholder="years" required/>
          </div>

          <!-- Breed Selection -->
          <div class="input-group">
            <label for="pet-breed">Breed</label>
            <select id="pet-breed" name="breed" required>
              <option value="">Select breed</option>
              <option value="Golden Retriever">Golden Retriever</option>
              <option value="Cane Corso">Cane Corso</option>
              <option value="Doberman">Doberman</option>
              <option value="Border Collie">Border Collie</option>
              <option value="Husky">Husky</option>
              <option value="Labrador">Labrador</option>
            </select>
          </div>
        </div>

        <!-- Row for Activity Level and Dietary Goal -->
        <div class="input-row">
          <!-- Activity Level -->
          <div class="input-group">
            <label for="activity-level">Activity Level</label>
            <select id="activity-level" required>
              <option value="" disabled selected>Select activity level</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <!-- Dietary Goal -->
          <div class="input-group">
            <label for="dietary-goal">Dietary Goal</label>
            <select id="dietary-goal" required>
              <option value="" disabled selected>Select dietary goal</option>
              <option value="maintenance">Maintenance</option>
              <option value="weight-loss">Weight Loss</option>
              <option value="muscle-gain">Muscle Gain</option>
            </select>
          </div>
        </div>

        <!-- Allergy Tags Section -->
        <label>Allergies</label>
        <div class="allergy-tags" id="allergy-tags">
          <!-- +Add Pill Button (Dynamically Adds Tags) -->
          <span class="pill add" id="addAllergy">+Add</span>
        </div>

        <!-- Form Submission Button -->
        <button type="submit" class="submit-btn">Show Food Recommendation</button>
      </form>
    </div>
  </div>

  <!-- Link to JavaScript Logic for Form Interaction -->
  <script src="js/form.js"></script>
</body>
</html>
